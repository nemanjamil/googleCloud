<div class="container">

    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Alert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="popuptext"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <form class="form-inline mt-3" id="mainform">
        <div class="mb-2 col-lg-6">
            <input type="text" class="text-uppercase form-control input_hash_salt" id="inputhashsalt" placeholder="HASH_SALT">
        </div>
        <div>
            <span id="loading"></span>
        </div>
    </form>

    <div class="container">
        <form id="demoform" action="#" method="post">
            <select id="selectList" multiple="multiple" size="10" name="duallistbox_demo1[]" title="duallistbox_demo1[]">
            </select>
            <br>
            <button type="submit" class="btn btn-light" value="generate">Generate</button>
            <button type="submit" class="btn btn-light" value="download">Download</button>
        </form>


        <div class="mt-3 border">

            <nav class="nav nav-pills tabsjson">
                <a class="nav-item nav-link active" data-toggle="tab" href="#home">JSON</a>
                <a class="nav-item nav-link" data-toggle="tab" href="#menu1">XML</a>
            </nav>

            <div class="tab-content mt-3 tab-height">

                <div id="home" class="tab-pane fade show active">
                    <pre class="jsonview"></pre>
                </div>

                <div id="menu1" class="tab-pane fade">
                    <textarea class=" textareawidth form-control showxml"></textarea>
                </div>
            </div>
        </div>

    </div>
